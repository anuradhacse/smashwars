services:
  - type: web
    name: smashwars-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PORT
        value: 10000
